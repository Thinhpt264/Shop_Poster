<html  xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user :: mylayout('Login Page', ~{this :: body})}">
	<body>
		<section class="sign-in-form section-padding">
		                <div class="container">
		                    <div class="row">

		                        <div class="col-lg-8 mx-auto col-12">
									
		                            <h1 class="hero-title text-center mb-5">Sign In</h1>
									
		                            <div class="row">
		                                <div class="col-lg-8 col-11 mx-auto">
		                                    <form role="form" method="post" th:action="@{/login/process-login}">
												<span th:text="${msg}" style="color: red;"></span>
												<span th:text="${success}" style="color: rgb(0, 255, 0);"></span>
												
		                                        <div class="form-floating mb-4 p-0">
		                                            <input type="text" name="username" id="email" class="form-control" placeholder="Username" required>

		                                            <label for="email">UserName</label>
		                                        </div>

		                                        <div class="form-floating p-0">
		                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

		                                            <label for="password">Password</label>
		                                        </div>

		                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
		                                            Sign in
		                                        </button>

		                                        <p class="text-center">Donâ€™t have an account? <a th:href="@{/login/signup}">Create One</a></p>

		                                    </form>
		                                </div>
		                            </div>
		                            
		                        </div>

		                    </div>
		                </div>
		            </section>
	</body>	



</html>
