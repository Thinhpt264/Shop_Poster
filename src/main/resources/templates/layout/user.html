<html  xmlns:th="http://www.thymeleaf.org" th:fragment="mylayout(title, content)"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">
        <!-- CSS FILES -->
		
      <link rel="preconnect" href="https://fonts.googleapis.com">
	  <title th:text="${title}">Default Title</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

		<link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/assets/css/bootstrap-icons.css}" rel="stylesheet">
		<link th:href="@{/assets/css/slick.css}" rel="stylesheet">
		<link th:href="@{/assets/css/tooplate-little-fashion.css}" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
		  
	</head>
    
    <body>
		

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <a class="navbar-brand" href="index.html">
                        <strong><span>Little</span> Fashion</strong>
                    </a>

                    <div class="d-lg-none">
                        <a href="sign-in.html" class="bi-person custom-icon me-3"></a>

                        <a href="product-detail.html" class="bi-bag custom-icon"></a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
							<li class="nav-item">
							        <a class="nav-link" 
							           th:classappend="${currentUri.contains('/home/index')} ? 'active' : ''" 
							           th:href="@{/home/index}">Trang Chủ</a>
							  </li>

							   <li class="nav-item">
							        <a class="nav-link" 
							           th:classappend="${currentUri.contains('/about/index')} ? 'active' : ''" 
							           th:href="@{/about/index}">Sự Kiện</a>
							  </li>
                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${currentUri.contains('/products/index')} ? 'active' : ''"   th:href="@{/products/index}">Sản Phẩm</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${currentUri.contains('/faq/index')} ? 'active' : ''"  th:href="@{/faq/index}">Hỏi Đáp</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:classappend="${currentUri.contains('/contact/index')} ? 'active' : ''"  th:href="@{/contact/index}">Liên Hệ</a>
                            </li>
                        </ul>

                        <div class="d-none d-lg-block" sec:authorize="isAuthenticated()">
							<ul class="navbar-nav mx-auto">
								<li class="nav-item">
									 <a  th:href="@{/favorite/index}"  class="bi-heart custom-icon me-1"></a>
								     <a th:href="@{/login/index}" class="bi-person custom-icon me-1"> <th:text sec:authentication="name"></th:text></a>
									 <a th:href="@{/cart/index}" class="bi-bag custom-icon"></a>
									 <a th:href="@{/login/logout}" class="bi-box-arrow-in-right custom-icon me-3"> </a>
								</li>
							</ul>
                        </div>
						<div class="d-none d-lg-block" sec:authorize="!isAuthenticated()">
							<a  th:href="@{/favorite/index}"  class="bi-heart custom-icon me-1"></a>
						    <a th:href="@{/login/index}" class="bi-person custom-icon me-3"></a>

						    <a th:href="@{/cart/index}" class="bi-bag custom-icon"></a>
						 </div>
                    </div>
                </div>
            </nav>
			
			
			<th:block th:replace="${content}"></th:block>
			
			
			
			</main>

			                        <br>
			                        <p class="copyright-text">Designed by <a href="https://www.tooplate.com/" target="_blank">Tooplate</a></p>
			                    </div>

			                    <div class="col-lg-5 col-8">
			                        <h5 class="text-white mb-3">Sitemap</h5>

			                        <ul class="footer-menu d-flex flex-wrap">
			                            <li class="footer-menu-item"><a href="about.html" class="footer-menu-link">Story</a></li>

			                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">Products</a></li>

			                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">Privacy policy</a></li>

			                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">FAQs</a></li>

			                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">Contact</a></li>
			                        </ul>
			                    </div>

			                    <div class="col-lg-3 col-4">

			                        <ul class="social-icon">

			                            <li><a href="#" class="social-icon-link bi-youtube"></a></li>

			                            <li><a href="#" class="social-icon-link bi-whatsapp"></a></li>

			                            <li><a href="#" class="social-icon-link bi-instagram"></a></li>

			                            <li><a href="#" class="social-icon-link bi-skype"></a></li>
			                        </ul>
			                    </div>

			                </div>
			            </div>
			        </footer>
					<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: -1;">
					    <div id="favoriteToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
					        <div class="d-flex">
					            <div class="toast-body">
					                Đã thêm vào danh sách yêu thích!
					            </div>
					            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
					        </div>
					    </div>
					</div>
			        
					<script th:src="@{/assets/js/jquery.min.js}"></script>
					<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
					<script th:src="@{/assets/js/Headroom.js}"></script>
					<script th:src="@{/assets/js/jQuery.headroom.js}"></script>
					<script th:src="@{/assets/js/slick.min.js}"></script>
					<script th:src="@{/assets/js/custom.js}"></script>

			    </body>
			</html>
